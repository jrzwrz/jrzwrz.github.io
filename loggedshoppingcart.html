<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="fixed_header"><nav>
        <div><a id="home_button" href="loggedpage.html"><img src="logo.png" alt="Logo" height="70"></a></div>
        <div class="search_box"><input class="searchbar" type="search" placeholder="Search"></div>
        <ol>
            <li><a href="loggedaboutpage.html">About</a></li>
            <li><a href="loggedcontactpage.html">Contact</a></li>
            <li><a href="account.html">Account</a></li>
        </ol>
        <div><a href="loggedshoppingcart.html"><img class="cart" src="carticon.jpg" alt="Shopping cart" width="60"></a></div>
        </nav>
    </header>

    <div class="cart_content">
        <div id="cart_header"><h1>MY SHOPPING CART</h1></div>
        <div class="product_in_cart">
            <div class="photo"><img src="playstation.jpg" alt="Image"></div>
            <div class="description"><h3>PlayStation 5</h3><h4>Consoles</h4></div>
            <div class="quantity"><button>-</button> <h3>1</h3> <button>+</button></div>
            <div class="price"><h3>650$</h3></div>
        </div>
        <div class="product_in_cart">
            <div class="photo"><img src="game.jpg" alt="Image"></div>
            <div class="description"><h3>Witcher</h3><h4>Games</h4></div>
            <div class="quantity"><button>-</button> <h3>1</h3> <button>+</button></div>
            <div class="price"><h3>40$</h3></div>
        </div>
        <div class="product_in_cart">
            <div class="photo"><img src="fourpack.jpg" alt="Image"></div>
            <div class="description"><h3>GFUEL 4 pack</h3><h4>Drinks</h4></div>
            <div class="quantity"><button>-</button> <h3>2</h3> <button>+</button></div>
            <div class="price"><h3>10$</h3></div>
        </div>
        <div class="checkout"><h2>Total: 710$</h2> <a href="loggedpage.html"><button>Checkout</button></a></div>
    </div>

    <footer>
        <div class="footer_content">
            <h2>Gaming center</h2>
            <br>
            <p>Delft, Netherlands</p>
            <br><br><br>
            <u>
                <a href="https://www.facebook.com" class="fa fa-facebook"></a>
                <a href="https://www.instagram.com" class="fa fa-instagram"></a>
                <a href="https://www.twitter.com" class="fa fa-twitter"></a>
                <a href="https://www.youtube.com" class="fa fa-youtube"></a>
                <a href="https://www.linkedin.com" class="fa fa-linkedin"></a>
            </u>
        </div>
        <div class="footer_ending">
            <p>Copyright &copy;2022 GamingCenter. Designed by Jerzy and Garv</p>
        </div>
    </footer>
</body>
</html>
